<!-- This page is inheritance the base page style -->
{% extends 'main/base.html' %}

{% block content %}

<form method="POST" class="post-form" action="/update/{{ patient.id }}">  
	{% csrf_token %}  
	<div class="container">  

		<h5>Update Patient Information</h5><br> 

		<a href="/show">Back to Patients List</a> <br>
		<a href="/vaccine/{{ patient.id }}">Patient Vaccines</a> <br>
		<a href="/addVac/{{ patient.id }}">Add Vaccines</a><br><br>

		<!-- <div class="form-group">  
			<label for="photo">Select image:</label>
  			<input type="file" id="photo" name="photo" accept="image/*" value="{{ patient.photo }}">
  			<input type="submit"> 
		</div>  
 -->
		<div class="form-group">
			<label for="Pid">Patient ID:</label>
			<input type="text" pattern="[0-9]+" id="Pid" name="Pid" value="{{ patient.Pid }}" class="form-control" >
			<!-- disabled={ patient.Pid!=null } this is an error need to search for anather way-->
		</div>

		<div class="form-group">  
			<label for="name">Patient Name:</label>
			<input type="text" id="name" name="name" value="{{ patient.name }}"class="form-control" required>  
		</div>  

		<div class="form-group">
			<label for="address">Patient Address:</label>
			<input type="text" id="address" name="address" value="{{ patient.address }}" class="form-control">
		</div>

		<div class="form-group">
			<label for="birthday">Birthday:</label>
			<input type="date" id="birthday" name="birthday" value="{{ patient.birthday}}" min="1910-01-01" max="2022-10-25"> <br>
		</div>

		<div class="form-group">
			<label for="phone">Patient Phone Number:</label>
			<input type="text" pattern="[0-9]+" id="phone" name="phone" value="{{ patient.phone }}" class="form-control">
		</div>

		<div class="form-group">
			<label for="mobile">Patient Mobile Number:</label>
			<input type="text" pattern="[0-9]+" id="mobile" name="mobile" value="{{ patient.mobile }}" class="form-control">
		</div>

		<div class="form-group">
			<label for="sickDate">Date of receiving a positive result:</label>
			<input type="date" id="sickDate" name="sickDate" value="{{ patient.sickDate }}" min="2019-12-01" max="2022-10-25">
		</div>

		<div class="form-group">
			<label for="recoveryDate">Recovery Date:</label>
			<input type="date" id="recoveryDate" name="recoveryDate" value="{{ patient.recoveryDate }}" min="2019-12-01" max="2022-10-25"><br>
		</div>
		
		<div class="form-group row">  
			<center><button type="submit" href="/show" class="btn btn-primary">Update</button></center>   
		</div>  
	</div>  
</form> 

{% endblock content %}
